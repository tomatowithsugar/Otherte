<!DOCTYPE html>
<html>
<head>
<title>지도 모달</title>
<style>
  /* 모달 배경 스타일 */
  .modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed; /* 화면에 고정 */
    z-index: 1; /* 다른 요소들 위에 표시 */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* 스크롤이 필요한 경우 자동 생성 */
    background-color: rgba(0,0,0,0.5); /* 반투명 검은 배경 */
  }

  /* 모달 콘텐츠 스타일 */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* 상단에서 10% 아래, 가운데 정렬 */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 700px; /* 최대 너비 지정 */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  }

  /* 닫기 버튼 스타일 */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* 지도 iframe 스타일 */
  .map-iframe {
    width: 100%;
    height: 480px;
    border: none;
  }
  
  /* 지도 열기 버튼 스타일 */
  #openModalBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>지도</h2>
<p>지도</p>

<button id="openModalBtn">🗺️ 지도 열기</button>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Google 지도</h3>
    <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.012196148684!2d126.97796911559443!3d37.57961747979626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2c6a7d29c37%3A0x2d7b9778b273a7d2!2sGyeongbokgung%20Palace!5e0!3m2!1sen!2skr!4v1678886315875!5m2!1sen!2skr" allowfullscreen="" loading="lazy"></iframe>
  </div>

</div>

<script>
// 필요한 HTML 요소들을 가져옵니다.
var modal = document.getElementById("myModal");
var btn = document.getElementById("openModalBtn");
var span = document.getElementsByClassName("close")[0];

// 버튼을 클릭하면 모달을 엽니다.
btn.onclick = function() {
  modal.style.display = "block";
}

// <span> (x)을 클릭하면 모달을 닫습니다.
span.onclick = function() {
  modal.style.display = "none";
}

// 사용자가 모달 외부를 클릭하면 모달을 닫습니다.
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
