        .zone-title {

        .member-count {

        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;

        .member-tag {

            max-height: 80vh;
            margin: 20px auto;
            overflow-y: auto;

        .selected-area {

            background: #fff9e6;

            document.getElementById('assignModal').style.display = 'block';

        // Ïù¥Î¶Ñ Î†åÎçîÎßÅ
        function renderNames() {
            let html = '';

                html += '<div style="display: flex; flex-wrap: wrap; gap:8px;">';

                `).join('');
                html += '</div>';
            }
            document.getElementById('nameContainer').innerHTML = html;
        }

        // ÏÑ†ÌÉù ÌÜ†Í∏Ä
        function toggleSelect(btn) {
            const name = btn.innerText;
            btn.classList.toggle('selected');
            selectedNames = selectedNames.includes(name) ? 
                selectedNames.filter(n => n !== name) : 
                [...selectedNames, name];
            updateSelectedDisplay();
        }

        // ÏÑ†ÌÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSelectedDisplay() {
            document.getElementById('selectedNames').innerHTML =

                selectedNames.map(n => `<div class="member-tag">${n}</div>`).join('') : 
                "<div style='color:#999'>ÏÑ†ÌÉùÎêú Ïù∏Ïõê ÏóÜÏùå</div>";

        // ÏßÅÏ†ë Ï∂îÍ∞Ä
        function addCustomPerson() {
            const name = prompt("Ï∂îÍ∞ÄÌï† Ïù¥Î¶Ñ ÏûÖÎ†•");

                volunteers.Í∏∞ÌÉÄ.push(name);
                renderNames();
                filterNames();
            }
        }

        // Í≤ÄÏÉâ ÌïÑÌÑ∞
        function filterNames() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.name-tag').forEach(tag => {
                tag.style.display = tag.innerText.toLowerCase().includes(term) ? 'inline-flex' : 'none';
            });
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function confirmAssignment() {
            if(!isEditableDate()) return alert("Ïò§Îäò ÎÇ†ÏßúÎßå ÏàòÏ†ï Í∞ÄÎä•Ìï©ÎãàÎã§");
            assignedPeople = assignedPeople.filter(n => !assignments[currentZone]?.includes(n));
            assignedPeople.push(...selectedNames);
            assignments[currentZone] = selectedNames;

            const date = document.getElementById('historyDate').value;
            await db.collection('history').doc(date).set({
                zones: assignments,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            initZones();
            closeModal();
        }

        // Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞
        async function loadHistory() {
            const date = document.getElementById('historyDate').value;
            const doc = await db.collection('history').doc(date).get();
            
            if(doc.exists) {
                assignments = doc.data().zones;
                assignedPeople = [].concat(...Object.values(assignments));
            } else {
                assignments = {};
                assignedPeople = [];
            }
            initZones();
            updateUIState();
        }

        // Íµ¨Ïó≠ Ï¥àÍ∏∞Ìôî
        function initZones() {
            const container = document.getElementById('zoneList');
            container.innerHTML = '';
            
            Object.keys(assignments).sort((a,b) => a-b).forEach(zone => {
                const zoneDiv = document.createElement('div');
                zoneDiv.className = 'zone-item';
                zoneDiv.innerHTML = `
                    <div class="zone-header">
                        <div class="zone-title">Íµ¨Ïó≠ ${zone}</div>
                        <div class="member-count">${assignments[zone].length}Î™Ö</div>
                    </div>
                    <div class="member-list">
                        ${assignments[zone].map(name => `
                            <div class="member-tag">${name}</div>
                        `).join('')}
                    </div>
                    <button class="assign-btn" onclick="openAssignModal(${zone})">Ïù∏ÏõêÎ∞∞Ï†ï</button>
                `;
                container.appendChild(zoneDiv);
            });
            updateUIState();
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('assignModal').style.display = 'none';
            selectedNames = [];
            document.getElementById('searchInput').value = '';
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Îã´Í∏∞

            ÏûêÎß§: ["Í∞ïÏäπÎØ∏","Í∞ïÏäπÌù¨","Í∂åÏòÅÎØ∏","ÍπÄÎ≥µÏã§","ÏÑúÍ¥ëÏò•","ÏïàÏòÅÏûê","Ïù¥Í∞ÄÏòÅ","Ïù¥Î™ÖÏú§","Ïù¥ÏòÅÏûê","ÏûÑÍ∑ÄÎÖÄ","ÏûÑÏó¨ÏßÑ","Ï°∞Í∏àÏàú","Ï°∞Ïù∏Ïàú","ÏµúÎ¨∏Ïàô","ÏµúÏó∞ÏßÑ","Í∞ïÏÑ±ÏûÑ","Í∂åÏòÅÏàô","ÍπÄÎèôÏûÑ","ÍπÄÏò•ÏàúA","ÍπÄÏùÄÌù¨","ÍπÄÏ∂òÏ°∞","Î≥ÄÌòÑÏàô","Ïö©Ïò•Ïûê","Ïö∞Ïò•Ìù¨","Ïù¥ÏòÅÏû¨","Ïù¥Ìù¨Ïàô","ÏûÑÏàúÏûê","Ï°∞Î™ÖÏûê","ÏñëÎèôÏàú","ÏñëÏßÄÏòà","ÏñëÏßÄÏùÄ","ÍπÄÍ≤ΩÏï†","ÍπÄÏù∏Ìù¨","ÍπÄÏ†ïÏàô","ÎØºÍ∑úÌù¨","Î∞ïÏó¨Ïûê","ÏãúÏòàÏßÄ","Ïú†ÎØºÏßÄ","Ïú†ÏàúÏßÄ","Ïù¥Í∏àÏûê","Ïù¥ÌôîÏàô","ÏµúÎ™ÖÏàò","ÌôçÏùÄÌù¨","Î∞ïÏÑ†ÏïÑ","Í∂åÏàòÏßÑ","Î¨∏ÏÑ§Ìòï","Î∞ïÏùÄÏàô","Î∞ïÌòÑÏàô","Î∞±Í≤ΩÏûê","ÏÜ°Ïò•Ïàú","Ïã†Î∂ÄÏßÄ","Ïù¥Í∏àÎçï","Ïù¥ÏïÑÏòÅ","Ïù¥Ïû¨Ìù¨","ÏûÑÏï†ÏßÑ","ÌôçÎ™ÖÏàú","ÍπÄÏòÅÏïÑ","Í≥ΩÏàúÌò∏","ÍπÄÏÜî","ÍπÄÏòÅÏàú","ÍπÄÏò•ÏàúB","Î∞ïÏàúÎ°Ä","Ïù¥Í≤ΩÌòÑ","Ïù¥ÏßÄÏï†","Ïù¥Ìù¨Ïó¥","ÏûÑÍ∑úÌôò","Ïû•ÌèâÏõê","Ï†ïÏÜ°ÏùÄ","Ï†ïÏò•Ïó∞","ÏµúÍ±¥Ïûê","ÍπÄÍ∑ÄÏûê","ÍπÄÏòÅÏï†","ÍπÄÏù∏Ïàú","ÍπÄÌù¨Ïû¨","ÏÜêÍ∑ÄÏÑ†","Ïã†Ïó∞Ïàú","Ïã¨ÏûêÏù∏","Ïó∞ÏÑ†ÎØ∏","Ïù¥Í≤ΩÏàú","Ïù¥ÎØ∏Ïï†","Ïù¥Î≥ëÏûÑ","Ïù¥Ïï†ÏÑ†","ÏÑúÌòúÍ≤Ω"],
